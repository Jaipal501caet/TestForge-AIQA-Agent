name: TestForge AI Automation Pipeline ğŸš€

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Required to create the gh-pages branch
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: â¬‡ï¸ Checkout Code
      uses: actions/checkout@v4

    - name: â˜• Setup Java (Required for Allure)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-genai python-dotenv
        npm ci
        npx playwright install --with-deps chromium
        npm install -D allure-playwright allure-commandline

    - name: ğŸ¤– Run TestForge (AI Agent)
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      # Run tests and save raw data to 'allure-results'
      run: npx playwright test --reporter=line,allure-playwright
      continue-on-error: true  # IMPORTANT: Keep running even if tests fail

    - name: ğŸ“Š Generate Allure Report
      if: always()
      run: npx allure generate allure-results --clean -o allure-report

    - name: ğŸš€ Deploy to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        keep_files: true
