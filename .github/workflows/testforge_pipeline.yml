name: TestForge AI Automation Pipeline ğŸš€

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-heal:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: â¬‡ï¸ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python (For the Brain)
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-genai python-dotenv

    - name: ğŸŸ¢ Setup Node.js (For Execution)
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: ğŸ“¦ Install Node Dependencies
      run: npm ci

    - name: ğŸ­ Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: ğŸ¤– Run TestForge (AI Agent)
      env:
        # We inject the secret key here
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        # Example: Run the full suite
        npx playwright test --reporter=html

    - name: ğŸ“Š Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
